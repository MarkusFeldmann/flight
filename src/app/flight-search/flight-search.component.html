<div class="form-group">
  <label>From:</label>
  <input [(ngModel)]="from" minlength="3" maxlength="10" flightCity="Hamburg,Wien,Graz,Frankfurt,Luxemburg,Luxembourg" class="form-control">
</div>
<div class="form-group">
  <label>To:</label>
  <input [(ngModel)]="to" minlength="3" maxlength="10" class="form-control">
</div>

<div>
  <button on-click="search()" [disabled]="!from || !to">Search</button>
</div>


<div *ngFor="let f of flights">
  <flight-card [item]="f" [selected]=basket[f.id]></flight-card>
</div>
<pre>Warenkorb Kapitel 4
  ------------------------
  {{ selectedFlight | json }}
</pre>
