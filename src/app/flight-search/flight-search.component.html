<p>
  flight-search works!
</p>
<p>
  <button on-click="search();">Search</button>
</p>
<div>
  <table class="table table-striped">
    <tr *ngFor="let f of flights">
      <td>{{f.id}}</td>
      <td>{{f.from}}</td>
      <td>{{f.to}}</td>
      <td>{{f.date | date:'dd.MM.yyyy'}}</td>
    </tr>
  </table>
</div>
